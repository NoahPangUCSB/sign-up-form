<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-img">
      <div class="logo">
        <img src="Metro+Taipei+Logo.jpg" alt="Taipei MRT Logo" />
        <p class="logo-txt">臺北捷運</p>
      </div>
      <div class="background-img">
        <img src="taipei-mrt4.jpg" alt="Taipei Brown Line" />
      </div>
      <div class="img-credit">
        <p>Photo by CHEN MIN CHUN (2018) on Shutterstock</p>
      </div>
    </div>
    <div class="content">
      <div class="info">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br />
        <br />
        You <em>know</em> you want to.
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
      </div>
      <div class="actions"></div>
    </div>
  </body>
</html>
