<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-img">
      <div class="logo">
        <img src="images/Metro+Taipei+Logo.jpg" alt="Taipei MRT Logo" />
        <p class="logo-txt">臺北捷運</p>
      </div>
      <div class="background-img">
        <img src="images/taipei-mrt4.jpg" alt="Taipei Red Line" />
      </div>
      <div class="img-credit">
        <p>Photo by CHEN MIN CHUN (2018) on Shutterstock</p>
      </div>
    </div>
    <div class="content">
      <div class="info">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br />
        <br />
        You <em>know</em> you want to.
      </div>
      <div class="form">
        <h2>Let's do this!</h2>
        <form action="" method="post" class="sign-up-form" id="sign-up-form">
          <div class="form-row">
            <div class="input-field">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" />
            </div>
            <div class="input-field">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" />
            </div>
          </div>
          <div class="form-row">
            <div class="input-field">
              <label for="email">Email</label> <input type="email" id="email" />
            </div>
            <div class="input-field">
              <label for="phone_number">Phone Number</label>
              <input type="tel" id="phone_number" />
            </div>
          </div>
          <div class="form-row">
            <div class="input-field">
              <label for="password">Password</label>
              <input type="password" id="password" />
              <span></span>
            </div>
            <div class="input-field">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" />
            </div>
          </div>
        </form>
      </div>
      <div class="actions">
        <button type="submit" form="sign-up-form">Create Account</button>
        <br />
        <br />
        Already have an account? <a href="">Log in</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
